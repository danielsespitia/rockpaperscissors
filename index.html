<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link rel="stylesheet" href="styles/style.css">
	<title>Rock, Paper & Scissors!</title>
	<h1 id="titl">Rock, Paper or Scissors?</h1>
	<h3 id= "subtitl">Click any of the icons to play!</h3>
</head>
<body>
	<div id="icons">
		<img
		id="rock"
		src="https://static.thenounproject.com/png/224425-200.png"
		alt="rock"
		/>
		<img
		id="paper"
		src="https://static.thenounproject.com/png/326025-200.png"
		alt="paper"
		/>
		<img
		id="scissors"
	    src="https://static.thenounproject.com/png/51981-200.png"
	    alt="scissors"
	    />
	</div>
	<div id="buttons">
		<button id="rockb">Rock</button>
		<button id="paperb">Paper</button>
		<button id="scissorsb">Scissors</button>
	</div>
	<div id="players">
	    <h3 id="player">You: 0</h3>
	    <h3 id="pc">PC: 0</h3>
	</div>

</body>
<script src="scripts/script.js"></script>
</html>
